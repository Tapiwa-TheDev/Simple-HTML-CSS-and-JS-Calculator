<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href ="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
<link rel = "stylesheet" href = "https:/stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class = "display">
                    <input type ="text" name = "display">
                </div>
                <div>
                    <input type = "button" value = "C" class = "clear" onclick = "display.value = ''">
                    <input type = "button" value = "%" class = "percentage" onclick = "display.value = eval((display.value)/100)">
                    <input type = "button" value = "Del" class = "delete" onclick = "display.value = display.value.toString().slice(0, -1)">
                    <input type = "button" value = "/" class = "divide" onclick = "display.value += '/'">
                </div>
                <div>
                    <input type = "button" value = "7" onclick = "display.value += '7'">
                    <input type = "button" value = "8" onclick = "display.value += '8'">
                    <input type = "button" value = "9" onclick = "display.value += '9'">
                    <input type = "button" value = "x" class = "times" onclick = "display.value += '*'">
                </div>
                <div>
                    <input type = "button" value = "4" onclick = "display.value += '4'">
                    <input type = "button" value = "5" onclick = "display.value += '5'">
                    <input type = "button" value = "6" onclick = "display.value += '6'">
                    <input type = "button" value = "-" class = "minus" onclick = "display.value += '-'">
                </div>
                <div>
                    <input type = "button" value = "1" onclick = "display.value += '1'">
                    <input type = "button" value = "2" onclick = "display.value += '2'">
                    <input type = "button" value = "3" onclick = "display.value += '3'">
                    <input type = "button" value = "+" class = "plus" onclick = "display.value += '+'">
                </div>
                <div>
                    <input type = "button" value = "00" onclick = "display.value += '00'">
                    <input type = "button" value = "0" onclick = "display.value += '0'">
                    <input type = "button" value = "." onclick = "display.value += '.'">
                    <input type = "button" value = "=" class = "equal" onclick = "display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
